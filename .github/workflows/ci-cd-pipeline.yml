# ğŸš€ Cerberus Phoenix v3.0 - CI/CD Pipeline
# Enterprise-grade CI/CD with automated testing, security scanning, and deployment

name: ğŸ Hive Mind CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ğŸ” Code Quality & Security Analysis
  code-analysis:
    name: ğŸ” Code Analysis
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ¦€ Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
          override: true

      - name: ğŸ“‹ Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: ğŸ¨ Check formatting
        run: cargo fmt --all -- --check

      - name: ğŸ“ Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: ğŸ” Security audit
        run: |
          cargo install cargo-audit
          cargo audit

      - name: ğŸ•µï¸ CodeQL Analysis
        uses: github/codeql-action/init@v2
        with:
          languages: rust

      - name: ğŸ—ï¸ Build for analysis
        run: cargo build --release

      - name: ğŸ•µï¸ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  # ğŸ§ª Comprehensive Testing
  testing:
    name: ğŸ§ª Testing Suite
    runs-on: ubuntu-latest
    needs: code-analysis
    strategy:
      matrix:
        rust: [stable, beta]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¦€ Setup Rust ${{ matrix.rust }}
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          override: true

      - name: ğŸ“‹ Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ matrix.rust }}-${{ hashFiles('**/Cargo.lock') }}

      - name: ğŸ³ Start test infrastructure
        run: |
          docker-compose -f docker-compose.test.yml up -d postgres redis qdrant
          sleep 30

      - name: ğŸ§ª Run unit tests
        run: cargo test --all --verbose

      - name: ğŸ”— Run integration tests
        run: cargo test --test integration --verbose

      - name: ğŸ“Š Generate coverage report
        run: |
          cargo install cargo-tarpaulin
          cargo tarpaulin --out xml --output-dir coverage

      - name: ğŸ“¤ Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: coverage/cobertura.xml
          fail_ci_if_error: true

      - name: ğŸ§¹ Cleanup test infrastructure
        run: docker-compose -f docker-compose.test.yml down

  # ğŸ—ï¸ Build & Package
  build:
    name: ğŸ—ï¸ Build & Package
    runs-on: ubuntu-latest
    needs: [code-analysis, testing]
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: ğŸ—ï¸ Build and push images
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ğŸ” Security Scanning
  security-scan:
    name: ğŸ” Security Scanning
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build.outputs.image-tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“¤ Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: ğŸ›¡ï¸ Container security scan
        run: |
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            -v $PWD:/tmp aquasec/trivy image --exit-code 1 --severity HIGH,CRITICAL \
            ${{ needs.build.outputs.image-tag }}

  # ğŸš€ Staging Deployment
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.cerberus-phoenix.com
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: ğŸ“‹ Update kubeconfig
        run: aws eks update-kubeconfig --name cerberus-staging --region us-west-2

      - name: ğŸš€ Deploy to staging
        run: |
          envsubst < k8s/staging/deployment.yaml | kubectl apply -f -
          kubectl rollout status deployment/cerberus-hive-mind -n staging
        env:
          IMAGE_TAG: ${{ needs.build.outputs.image-tag }}

      - name: ğŸ§ª Run smoke tests
        run: |
          kubectl wait --for=condition=ready pod -l app=cerberus-hive-mind -n staging --timeout=300s
          ./scripts/smoke-tests.sh staging

  # ğŸ¯ Canary Deployment
  deploy-canary:
    name: ğŸ¯ Canary Deployment
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production-canary
      url: https://canary.cerberus-phoenix.com
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: ğŸ“‹ Update kubeconfig
        run: aws eks update-kubeconfig --name cerberus-production --region us-west-2

      - name: ğŸ¯ Deploy canary (10% traffic)
        run: |
          envsubst < k8s/production/canary-deployment.yaml | kubectl apply -f -
          kubectl rollout status deployment/cerberus-hive-mind-canary -n production
        env:
          IMAGE_TAG: ${{ needs.build.outputs.image-tag }}

      - name: ğŸ“Š Monitor canary metrics
        run: ./scripts/monitor-canary.sh

      - name: âœ… Validate canary deployment
        run: ./scripts/validate-canary.sh

  # ğŸš€ Production Deployment
  deploy-production:
    name: ğŸš€ Production Deployment
    runs-on: ubuntu-latest
    needs: [deploy-canary]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://cerberus-phoenix.com
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: ğŸ“‹ Update kubeconfig
        run: aws eks update-kubeconfig --name cerberus-production --region us-west-2

      - name: ğŸš€ Rolling deployment to production
        run: |
          envsubst < k8s/production/deployment.yaml | kubectl apply -f -
          kubectl rollout status deployment/cerberus-hive-mind -n production --timeout=600s
        env:
          IMAGE_TAG: ${{ needs.build.outputs.image-tag }}

      - name: ğŸ§ª Run production health checks
        run: ./scripts/production-health-check.sh

      - name: ğŸ“Š Update monitoring dashboards
        run: ./scripts/update-dashboards.sh

      - name: ğŸ¯ Remove canary deployment
        run: kubectl delete deployment cerberus-hive-mind-canary -n production

  # ğŸ“¢ Notification
  notify:
    name: ğŸ“¢ Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always()
    steps:
      - name: ğŸ“¢ Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#cerberus-deployments'
          text: |
            ğŸ Hive Mind Deployment ${{ job.status }}!
            ğŸš€ Version: ${{ github.sha }}
            ğŸŒ Environment: Production
            ğŸ“Š Dashboard: https://grafana.cerberus-phoenix.com
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
