#cloud-config
# ðŸº Projekt Cerberus Phoenix v2.0 - Cloud Init Configuration
# Automatyczna konfiguracja VM Oracle Cloud Free Tier

package_update: true
package_upgrade: true

packages:
  - docker.io
  - docker-compose
  - git
  - curl
  - wget
  - htop
  - vim
  - unzip
  - jq
  - make
  - build-essential
  - ca-certificates
  - gnupg
  - lsb-release
  - nginx
  - certbot
  - python3-certbot-nginx
  - ufw
  - fail2ban
  - python3-pip
  - python3-venv

# ðŸ³ Docker configuration
groups:
  - docker

users:
  - default
  - name: ubuntu
    groups: [sudo, docker]
    shell: /bin/bash
    sudo: ALL=(ALL) NOPASSWD:ALL

# ðŸ“ Create directories
runcmd:
  # ðŸ”§ System setup
  - systemctl enable docker
  - systemctl start docker
  - usermod -aG docker ubuntu
  
  # ðŸ¦€ Install Rust
  - curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
  - source /home/ubuntu/.cargo/env
  - echo 'source /home/ubuntu/.cargo/env' >> /home/ubuntu/.bashrc
  
  # ðŸ“¦ Install Node.js (via NodeSource)
  - curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
  - apt-get install -y nodejs
  
  # â˜ï¸ Install Terraform
  - wget -O- https://apt.releases.hashicorp.com/gpg | gpg --dearmor | sudo tee /usr/share/keyrings/hashicorp-archive-keyring.gpg
  - echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
  - apt update && apt install terraform
  
  # ðŸº Install Apko (for building minimal container images)
  - wget https://github.com/chainguard-dev/apko/releases/latest/download/apko_linux_amd64.tar.gz
  - tar -xzf apko_linux_amd64.tar.gz
  - mv apko /usr/local/bin/
  - chmod +x /usr/local/bin/apko
  
  # ðŸ“Š Install monitoring tools
  - docker pull prom/prometheus:latest
  - docker pull grafana/grafana:latest
  - docker pull prom/node-exporter:latest
  
  # ðŸ§  Pull AI/ML images
  - docker pull qdrant/qdrant:latest
  - docker pull ollama/ollama:latest
  
  # ðŸŒŠ Pull Kestra
  - docker pull kestra/kestra:latest
  
  # ðŸšª Pull Traefik
  - docker pull traefik:v3.0
  
  # ðŸ“ Create project directories
  - mkdir -p /opt/cerberus
  - mkdir -p /opt/cerberus/data
  - mkdir -p /opt/cerberus/logs
  - mkdir -p /opt/cerberus/secrets
  - chown -R ubuntu:ubuntu /opt/cerberus
  
  # ðŸ” Setup secrets directory with proper permissions
  - chmod 700 /opt/cerberus/secrets
  
  # ðŸ“Š Setup monitoring data directories
  - mkdir -p /opt/cerberus/data/prometheus
  - mkdir -p /opt/cerberus/data/grafana
  - mkdir -p /opt/cerberus/data/qdrant
  - mkdir -p /opt/cerberus/data/kestra
  - chown -R ubuntu:ubuntu /opt/cerberus/data
  
  # ðŸ”¥ Setup firewall
  - ufw allow ssh
  - ufw allow 80/tcp
  - ufw allow 443/tcp
  - ufw allow 8080/tcp
  - ufw allow 8081/tcp
  - ufw allow 8082/tcp
  - ufw allow 3000/tcp
  - ufw allow 3001/tcp
  - ufw allow 6333/tcp
  - ufw allow 9090/tcp
  - ufw --force enable
  
  # ðŸš€ Clone and setup Cerberus repository
  - cd /opt/cerberus
  - git clone https://github.com/SynergiaOS/Cerebros.git .
  - chown -R ubuntu:ubuntu /opt/cerberus
  
  # ðŸ”§ Setup environment
  - echo 'export CERBERUS_HOME=/opt/cerberus' >> /home/ubuntu/.bashrc
  - echo 'export PATH=$PATH:/opt/cerberus' >> /home/ubuntu/.bashrc
  - echo 'cd /opt/cerberus' >> /home/ubuntu/.bashrc
  
  # ðŸ“ Create welcome message
  - |
    cat > /etc/motd << 'EOF'
    
