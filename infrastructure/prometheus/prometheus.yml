# 🐺 Projekt Cerberus Phoenix v2.0 - Prometheus Configuration

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'cerberus-phoenix'
    environment: 'production'

# 📊 Scrape Configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    metrics_path: /metrics

  # HFT-Ninja Metrics
  - job_name: 'hft-ninja'
    static_configs:
      - targets: ['hft-ninja:8080']
    scrape_interval: 5s  # High frequency for trading metrics
    metrics_path: /metrics
    scrape_timeout: 10s

  # Cerebro-BFF Metrics
  - job_name: 'cerebro-bff'
    static_configs:
      - targets: ['cerebro-bff:8080']
    scrape_interval: 10s
    metrics_path: /metrics
    scrape_timeout: 10s

  # Traefik Metrics
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8080']
    scrape_interval: 30s
    metrics_path: /metrics

  # Qdrant Metrics
  - job_name: 'qdrant'
    static_configs:
      - targets: ['qdrant:6333']
    scrape_interval: 30s
    metrics_path: /metrics

  # Node Exporter (if available)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s
    metrics_path: /metrics

  # Kestra Metrics (if available)
  - job_name: 'kestra'
    static_configs:
      - targets: ['kestra:8080']
    scrape_interval: 60s
    metrics_path: /actuator/prometheus
    scrape_timeout: 30s

# 🚨 Alerting Rules
rule_files:
  - "alerts/cerberus-alerts.yml"
  - "alerts/security-alerts.yml"

# 🔔 Alertmanager Configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# 🗄️ Storage Configuration (configured via command line args)
