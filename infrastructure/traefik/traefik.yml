# ğŸº Projekt Cerberus Phoenix v2.0 - Traefik Configuration

# ğŸŒ Global Configuration
global:
  checkNewVersion: false
  sendAnonymousUsage: false

# ğŸ“Š API and Dashboard
api:
  dashboard: true
  insecure: true  # Only for development

# ğŸšª Entry Points
entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"
  traefik:
    address: ":8080"

# ğŸ” Providers
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: "cerberus-net"
  file:
    filename: "/etc/traefik/dynamic.yml"
    watch: true

# ğŸ“œ Certificate Resolvers (for production HTTPS)
certificatesResolvers:
  letsencrypt:
    acme:
      email: "202778732+SynergiaOS@users.noreply.github.com"
      storage: "/data/acme.json"
      httpChallenge:
        entryPoint: web

# ğŸ“Š Metrics
metrics:
  prometheus:
    addEntryPointsLabels: true
    addServicesLabels: true
    addRoutersLabels: true

# ğŸ“ Logging
log:
  level: INFO
  format: json

accessLog:
  format: json
  fields:
    defaultMode: keep
    names:
      ClientUsername: drop
    headers:
      defaultMode: keep
      names:
        User-Agent: redact
        Authorization: drop
        Content-Type: keep

# ğŸ”§ Pilot (Traefik Cloud)
pilot:
  dashboard: false
