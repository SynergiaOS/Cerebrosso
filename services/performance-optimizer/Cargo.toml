# âš¡ Projekt Cerberus Phoenix v3.0 - Performance Optimizer
# Advanced performance optimization service for ultra-low latency and high accuracy

[package]
name = "performance-optimizer"
version = "3.0.0"
edition = "2021"
authors = ["SynergiaOS <202778732+SynergiaOS@users.noreply.github.com>"]
description = "âš¡ Advanced performance optimization for ultra-low latency HFT operations"
license = "MIT"
repository = "https://github.com/SynergiaOS/Cerebros"
keywords = ["performance", "optimization", "latency", "caching", "load-balancing"]
categories = ["web-programming", "caching", "network-programming"]

[dependencies]
# ğŸš€ Async Runtime & Web Framework
tokio = { version = "1.35", features = ["full", "rt-multi-thread"] }
axum = { version = "0.7", features = ["json", "tower-log", "ws"] }
tower = { version = "0.4", features = ["full"] }
tower-http = { version = "0.5", features = ["cors", "trace", "compression"] }

# ğŸŒ HTTP Client & Serialization
reqwest = { version = "0.11", features = ["json", "rustls-tls", "gzip", "brotli"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.6", features = ["v4", "serde"] }

# ğŸ”´ Redis for High-Performance Caching
redis = { version = "0.24", features = ["tokio-comp", "streams", "cluster"] }
redis-cluster = "0.24"

# ğŸ“Š Data Processing & Analytics
chrono = { version = "0.4", features = ["serde"] }
polars = { version = "0.35", features = ["lazy", "temporal", "strings"] }

# ğŸ”§ Configuration & Environment
config = "0.14"
dotenvy = "0.15"

# ğŸ“Š Metrics & Monitoring
prometheus = { version = "0.14" }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }

# âš¡ Performance & Utilities
rayon = "1.8"
dashmap = "5.5"
once_cell = "1.19"
anyhow = "1.0"
thiserror = "1.0"
rust_decimal = { version = "1.33", features = ["serde"] }

# ğŸ”„ Concurrency & Synchronization
parking_lot = "0.12"
crossbeam = "0.8"
async-trait = "0.1"
tokio-util = { version = "0.7", features = ["full"] }

# ğŸï¸ High-Performance Data Structures
ahash = "0.8"
hashbrown = "0.14"
smallvec = { version = "1.11", features = ["serde"] }
tinyvec = { version = "1.6", features = ["alloc"] }

# ğŸ§  Machine Learning for Optimization
candle-core = { version = "0.3" }
candle-nn = { version = "0.3" }
linfa = { version = "0.7", features = ["serde"] }
ndarray = "0.15"
statrs = "0.16"

# ğŸ” Security & Crypto (optimized)
sha2 = "0.10"
blake3 = "1.5"

# ğŸŒŠ WebSocket for Real-time Updates
tokio-tungstenite = { version = "0.20", features = ["native-tls"] }
futures-util = "0.3"

# ğŸ¯ Load Balancing
tower-load-shed = "0.1"
tower-limit = "0.2"
tower-timeout = "0.3"

# ğŸ§ª Development & Testing
[dev-dependencies]
tokio-test = "0.4"
mockall = "0.12"
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.4"

# ğŸ¯ Binary Targets
[[bin]]
name = "performance-optimizer"
path = "src/main.rs"

# ğŸ”§ Build Configuration
[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
strip = true
debug = false

[profile.dev]
opt-level = 1
debug = true
overflow-checks = true

# ğŸ“¦ Features
[features]
default = ["caching", "load-balancing", "ml-optimization"]
caching = ["redis", "redis-cluster"]
load-balancing = ["tower-load-shed", "tower-limit", "tower-timeout"]
ml-optimization = ["candle-core", "candle-nn", "linfa"]
simd = []

# ğŸ“‹ Metadata
[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
