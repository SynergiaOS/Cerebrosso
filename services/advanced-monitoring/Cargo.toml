# ğŸ“Š Projekt Cerberus Phoenix v3.0 - Advanced Monitoring & Observability
# Enterprise-grade monitoring with distributed tracing and AI anomaly detection

[package]
name = "advanced-monitoring"
version = "3.0.0"
edition = "2021"
authors = ["SynergiaOS <202778732+SynergiaOS@users.noreply.github.com>"]
description = "ğŸ“Š Advanced monitoring and observability with distributed tracing and AI anomaly detection"
license = "MIT"
repository = "https://github.com/SynergiaOS/Cerebros"
keywords = ["monitoring", "observability", "tracing", "anomaly-detection", "metrics"]
categories = ["web-programming", "development-tools", "network-programming"]

[dependencies]
# ğŸš€ Async Runtime & Web Framework
tokio = { version = "1.35", features = ["full"] }
axum = { version = "0.7", features = ["json", "tower-log", "ws"] }
tower = { version = "0.4", features = ["full"] }
tower-http = { version = "0.5", features = ["cors", "trace"] }

# ğŸŒ HTTP Client & Serialization
reqwest = { version = "0.11", features = ["json", "rustls-tls"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.6", features = ["v4", "serde"] }

# ğŸ“Š Advanced Monitoring & Observability
prometheus = { version = "0.14" }
opentelemetry = { version = "0.21", features = ["rt-tokio"] }
opentelemetry-jaeger = { version = "0.20", features = ["rt-tokio"] }
opentelemetry-prometheus = "0.14"
opentelemetry-otlp = { version = "0.14", features = ["grpc-tonic"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
tracing-opentelemetry = "0.22"
tracing-appender = "0.2"

# ğŸ¤– AI & Machine Learning for Anomaly Detection
candle-core = { version = "0.3" }
candle-nn = { version = "0.3" }
linfa = { version = "0.7", features = ["serde"] }
linfa-clustering = "0.7"
linfa-reduction = "0.7"
ndarray = "0.15"
statrs = "0.16"

# ğŸ“Š Data Processing & Analytics
polars = { version = "0.35", features = ["lazy", "temporal", "strings"] }
chrono = { version = "0.4", features = ["serde"] }

# ğŸ”´ Redis for Metrics Storage
redis = { version = "0.24", features = ["tokio-comp", "streams"] }

# ğŸ—„ï¸ Time Series Database
influxdb2 = { version = "0.4", features = ["rustls"] }
clickhouse = { version = "0.11", features = ["rustls-tls"] }

# ğŸ”§ Configuration & Environment
config = "0.14"
dotenvy = "0.15"

# âš¡ Performance & Utilities
rayon = "1.8"
dashmap = "5.5"
once_cell = "1.19"
anyhow = "1.0"
thiserror = "1.0"

# ğŸ”„ Concurrency & Synchronization
parking_lot = "0.12"
crossbeam = "0.8"
async-trait = "0.1"

# ğŸŒŠ WebSocket for Real-time Updates
tokio-tungstenite = { version = "0.20", features = ["native-tls"] }
futures-util = "0.3"

# ğŸ“§ Alerting & Notifications
lettre = { version = "0.11", features = ["tokio1-rustls-tls"] }
slack-hook = "0.8"

# ğŸ§ª Development & Testing
[dev-dependencies]
tokio-test = "0.4"
mockall = "0.12"
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.4"

# ğŸ¯ Binary Targets
[[bin]]
name = "advanced-monitoring"
path = "src/main.rs"

# ğŸ”§ Build Configuration
[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
strip = true
debug = false

[profile.dev]
opt-level = 1
debug = true
overflow-checks = true

# ğŸ“¦ Features
[features]
default = ["distributed-tracing", "anomaly-detection", "alerting", "time-series"]
distributed-tracing = ["opentelemetry", "opentelemetry-jaeger", "tracing-opentelemetry"]
anomaly-detection = ["candle-core", "candle-nn", "linfa", "linfa-clustering"]
alerting = ["lettre", "slack-hook"]
time-series = ["influxdb2", "clickhouse"]

# ğŸ“‹ Metadata
[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
