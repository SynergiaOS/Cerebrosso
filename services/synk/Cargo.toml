# ğŸ”— Projekt Cerberus Phoenix v3.0 - Synk (Network State Synchronization)
# Advanced network state synchronization and monitoring service

[package]
name = "synk"
version = "3.0.0"
edition = "2021"
authors = ["SynergiaOS <202778732+SynergiaOS@users.noreply.github.com>"]
description = "ğŸ”— Advanced network state synchronization for Solana blockchain"
license = "MIT"
repository = "https://github.com/SynergiaOS/Cerebros"
keywords = ["solana", "blockchain", "synchronization", "monitoring", "network"]
categories = ["web-programming", "api-bindings", "network-programming"]

[dependencies]
# ğŸš€ Async Runtime & Web Framework
tokio = { version = "1.35", features = ["full"] }
axum = { version = "0.7", features = ["json", "tower-log", "ws"] }
tower = { version = "0.4", features = ["full"] }
tower-http = { version = "0.5", features = ["cors", "trace"] }

# ğŸŒ HTTP Client & Serialization
reqwest = { version = "0.11", features = ["json", "rustls-tls"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.6", features = ["v4", "serde"] }

# ğŸ”´ Redis for State Caching
redis = { version = "0.24", features = ["tokio-comp", "streams"] }

# ğŸŸ£ Solana SDK
solana-client = "1.17"
solana-sdk = "1.17"
solana-rpc-client = "1.17"
solana-rpc-client-api = "1.17"
solana-account-decoder = "1.17"
solana-transaction-status = "1.17"

# ğŸ“Š Data Processing & Analytics
chrono = { version = "0.4", features = ["serde"] }
polars = { version = "0.35", features = ["lazy", "temporal", "strings"] }

# ğŸ”§ Configuration & Environment
config = "0.14"
dotenvy = "0.15"

# ğŸ“Š Metrics & Monitoring
prometheus = { version = "0.14" }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }

# âš¡ Performance & Utilities
rayon = "1.8"
dashmap = "5.5"
once_cell = "1.19"
anyhow = "1.0"
thiserror = "1.0"
rust_decimal = { version = "1.33", features = ["serde"] }

# ğŸ” Security & Crypto
sha2 = "0.10"
base64 = "0.21"

# ğŸ”„ Concurrency & Synchronization
parking_lot = "0.12"
crossbeam = "0.8"
async-trait = "0.1"

# ğŸŒŠ WebSocket for Real-time Updates
tokio-tungstenite = { version = "0.20", features = ["native-tls"] }
futures-util = "0.3"

# ğŸ§ª Development & Testing
[dev-dependencies]
tokio-test = "0.4"
mockall = "0.12"
criterion = { version = "0.5", features = ["html_reports"] }

# ğŸ¯ Binary Targets
[[bin]]
name = "synk"
path = "src/main.rs"

# ğŸ”§ Build Configuration
[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true

[profile.dev]
opt-level = 0
debug = true
overflow-checks = true

# ğŸ“¦ Features
[features]
default = ["real-time", "analytics", "monitoring"]
real-time = ["tokio-tungstenite"]
analytics = ["polars"]
monitoring = ["prometheus"]

# ğŸ“‹ Metadata
[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
