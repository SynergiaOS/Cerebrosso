# ğŸ§  Projekt Cerberus Phoenix v3.0 - Context Engine (CEM)
# Advanced Context Engine with Memory Store, Qdrant integration, and feedback learning

[package]
name = "context-engine"
version = "3.0.0"
edition = "2021"
authors = ["SynergiaOS <202778732+SynergiaOS@users.noreply.github.com>"]
description = "ğŸ§  Advanced Context Engine with dynamic memory system and AI-powered learning"
license = "MIT"
repository = "https://github.com/SynergiaOS/Cerebros"
keywords = ["ai", "context", "memory", "learning", "qdrant"]
categories = ["web-programming", "api-bindings", "science"]

[dependencies]
# ğŸš€ Async Runtime & Web Framework
tokio = { version = "1.35", features = ["full"] }
axum = { version = "0.7", features = ["json", "tower-log", "ws"] }
tower = { version = "0.4", features = ["full"] }
tower-http = { version = "0.5", features = ["cors", "trace"] }

# ğŸŒ HTTP Client & Serialization
reqwest = { version = "0.11", features = ["json", "rustls-tls"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.6", features = ["v4", "serde"] }

# ğŸ”´ Redis for Caching
redis = { version = "0.24", features = ["tokio-comp", "streams"] }

# ğŸ§  Qdrant Vector Database
qdrant-client = { version = "1.7" }

# ğŸ¤– AI & Embeddings
async-openai = { version = "0.17" }
tiktoken-rs = { version = "0.5" }
candle-core = { version = "0.3" }
candle-nn = { version = "0.3" }
candle-transformers = { version = "0.3" }

# ğŸ“Š Data Processing & ML
ndarray = "0.15"
linfa = { version = "0.7", features = ["serde"] }
linfa-clustering = "0.7"
statrs = "0.16"

# ğŸ“ˆ Time Series & Analytics
chrono = { version = "0.4", features = ["serde"] }
polars = { version = "0.35", features = ["lazy", "temporal", "strings"] }

# ğŸ”§ Configuration & Environment
config = "0.14"
dotenvy = "0.15"

# ğŸ“Š Metrics & Monitoring
prometheus = { version = "0.14" }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }

# âš¡ Performance & Utilities
rayon = "1.8"
dashmap = "5.5"
once_cell = "1.19"
anyhow = "1.0"
thiserror = "1.0"
rust_decimal = { version = "1.33", features = ["serde"] }

# ğŸ” Security & Crypto
sha2 = "0.10"
base64 = "0.21"

# ğŸ”„ Concurrency & Synchronization
parking_lot = "0.12"
crossbeam = "0.8"
async-trait = "0.1"

# ğŸ§ª Development & Testing
[dev-dependencies]
tokio-test = "0.4"
mockall = "0.12"
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.4"

# ğŸ¯ Binary Targets
[[bin]]
name = "context-engine"
path = "src/main.rs"

# ğŸ”§ Build Configuration
[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true

[profile.dev]
opt-level = 0
debug = true
overflow-checks = true

# ğŸ“¦ Features
[features]
default = ["embeddings", "clustering", "feedback"]
embeddings = ["async-openai", "tiktoken-rs"]
clustering = ["linfa-clustering"]
feedback = ["polars"]
gpu = ["candle-core/cuda"]

# ğŸ“‹ Metadata
[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
