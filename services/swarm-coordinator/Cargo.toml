# ğŸ Projekt Cerberus Phoenix v3.0 - SwarmCoordinator
# Centralny orkiestrator Hive Mind Architecture z AI Agent coordination

[package]
name = "swarm-coordinator"
version = "3.0.0"
edition = "2021"
authors = ["SynergiaOS <202778732+SynergiaOS@users.noreply.github.com>"]
description = "ğŸ SwarmCoordinator - Centralny orkiestrator Hive Mind z task delegation i agent communication"
license = "MIT"
repository = "https://github.com/SynergiaOS/Cerebros"
keywords = ["swarm", "ai-agents", "coordination", "hft", "trading"]
categories = ["web-programming", "api-bindings", "science"]

[dependencies]
# ğŸš€ Async Runtime & Web Framework
tokio = { version = "1.35", features = ["full"] }
axum = { version = "0.7", features = ["json", "tower-log", "ws"] }
tower = { version = "0.4", features = ["full"] }
tower-http = { version = "0.5", features = ["cors", "trace"] }
hyper = { version = "1.0", features = ["full"] }

# ğŸŒ HTTP Client & Serialization
reqwest = { version = "0.11", features = ["json", "rustls-tls"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.6", features = ["v4", "serde"] }
rand = "0.8"

# ğŸ”´ Redis for Agent Communication & State
redis = { version = "0.24", features = ["tokio-comp", "streams"] }

# ğŸŒŠ WebSocket & Real-time Communication
tokio-tungstenite = { version = "0.20", features = ["native-tls"] }
futures-util = "0.3"
async-trait = "0.1"

# ğŸ§  Vector Database (Qdrant) for Agent Memory
qdrant-client = { version = "1.7" }

# ğŸ“Š Metrics & Monitoring
prometheus = { version = "0.14" }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
tracing-opentelemetry = { version = "0.22" }
opentelemetry = "0.21"

# âš¡ Performance & Utilities
rayon = "1.8"
dashmap = "5.5"
once_cell = "1.19"
anyhow = "1.0"
thiserror = "1.0"
chrono = { version = "0.4", features = ["serde"] }
rust_decimal = { version = "1.33", features = ["serde"] }

# ğŸ”§ Configuration
config = "0.14"
dotenvy = "0.15"

# ğŸ” Security & Crypto
sha2 = "0.10"
base64 = "0.21"
jsonwebtoken = "9.2"

# ğŸ“ˆ Data Processing & Statistics
ndarray = "0.15"
statrs = "0.16"

# ğŸ”„ Concurrency & Synchronization
parking_lot = "0.12"
crossbeam = "0.8"

# ğŸ§ª Development & Testing
[dev-dependencies]
tokio-test = "0.4"
mockall = "0.12"
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.4"
tower-test = "0.4"
axum-test = "14.0"

# ğŸ¯ Binary Targets
[[bin]]
name = "swarm-coordinator"
path = "src/main.rs"

# ğŸ”§ Build Configuration
[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true

[profile.dev]
opt-level = 0
debug = true
overflow-checks = true

# ğŸ§ª Test Configuration
[profile.test]
opt-level = 1
debug = true

# ğŸ“¦ Features
[features]
default = ["metrics", "tracing"]
metrics = ["prometheus", "tracing-opentelemetry"]
tracing = ["tracing-subscriber"]
ai-agents = ["qdrant-client"]

# ğŸ“‹ Metadata
[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
