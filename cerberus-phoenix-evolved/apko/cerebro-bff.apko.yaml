# ğŸ§  Cerebro BFF - Secure Apko Image Configuration
contents:
  repositories:
    - https://packages.wolfi.dev/os
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  packages:
    - ca-certificates-bundle
    - wolfi-baselayout
    - curl
    - glibc-locale-en

entrypoint:
  command: /usr/local/bin/cerebro-bff

# ğŸ” Security: Run as non-root
accounts:
  groups:
    - groupname: cerebro
      gid: 65533
  users:
    - username: cerebro
      uid: 65533
      gid: 65533
      shell: /sbin/nologin
  run-as: cerebro

# ğŸŒ Environment
environment:
  RUST_BACKTRACE: "1"
  RUST_LOG: "info"

# ğŸ“‹ Metadata
annotations:
  org.opencontainers.image.title: "Cerebro BFF"
  org.opencontainers.image.description: "AI-powered trading decision API"
  org.opencontainers.image.version: "0.1.0"
  org.opencontainers.image.authors: "SynergiaOS"
  org.opencontainers.image.url: "https://github.com/SynergiaOS/cerberus-phoenix-evolved"
  org.opencontainers.image.source: "https://github.com/SynergiaOS/cerberus-phoenix-evolved"
  org.opencontainers.image.licenses: "MIT"

# ğŸ—ï¸ Build configuration
archs:
  - x86_64
  - aarch64
